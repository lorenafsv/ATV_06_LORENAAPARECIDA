<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supermercado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Supermercado</h1>
        
        <!-- Formulário de Produtos -->
        <div id="produtosForm">
            <h3>Gerenciar Produtos</h3>
            <input type="text" id="produtoNome" placeholder="Nome do Produto">
            <input type="number" id="produtoPreco" placeholder="Preço">
            <input type="number" id="produtoQuantidade" placeholder="Quantidade">
            <button onclick="adicionarProduto()">Adicionar Produto</button>
            <table class="table" id="tabelaProdutos">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Preço</th>
                        <th>Quantidade em Estoque</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <!-- Formulário de Clientes -->
        <div id="clientesForm">
            <h3>Gerenciar Clientes</h3>
            <input type="text" id="clienteNome" placeholder="Nome do Cliente">
            <input type="text" id="clienteCpf" placeholder="CPF">
            <input type="email" id="clienteEmail" placeholder="Email">
            <button onclick="adicionarCliente()">Adicionar Cliente</button>
            <table class="table" id="tabelaClientes">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>CPF</th>
                        <th>Email</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <!-- Vendas -->
        <div id="vendas">
            <h3>Vendas Realizadas</h3>
            <table class="table" id="tabelaVendas">
                <thead>
                    <tr>
                        <th>Cliente</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="dist/produto.js"></script>
    <script src="dist/cliente.js"></script>
    <script src="dist/itemVenda.js"></script>
    <script src="dist/produtoForm.js"></script>
    <script src="dist/clientForm.js"></script>
    <script src="dist/vendas.js"></script>
</body>
</html>
